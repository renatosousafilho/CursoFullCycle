apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app:  "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 10
  # Especificação do pod
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver-container"
          image: "renatofh/hello-go:v8"
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
              readOnly: true # não permite escrita
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "myfamily.txt" # path a partir do mountPath
      