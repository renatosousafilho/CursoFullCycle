apiVersion: v1
kind: Service
metadata:
  name: "goserver"
spec:
  selector:
    app: "goserver" # Selecionar os pods que tem como label o nome "goserver"
  type: LoadBalancer # Tipo de servi√ßo (NodePort, ClusterIP, LoadBalancer)
  ports:
    - name: goserver-service
      port: 80
      targetPort: 8000
      protocol: TCP